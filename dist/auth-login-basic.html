<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - Ginásio Educacional Olímpico</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/jpeg" href="assets/img/LOGO.jpg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <script data-search-pseudo-elements defer
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
        crossorigin="anonymous"></script>
</head>

<body class="bg-primary">

    <!-- Nav -->
    <nav class="topnav navbar navbar-expand shadow justify-content-between justify-content-sm-start navbar-light bg-white"
        id="sidenavAccordion">
        <img class="dropdown-notifications-item-img" src="assets/img/Logo2.png" width="75" />

    </nav>

    <!-- Conteúdo do layout -->
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container-xl px-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header justify-content-center">
                                    <h3 class="fw-light my-4 login-heading">LOGIN</h3>
                                </div>
                                <div class="card-body">
                                    <!-- Formulário de Login -->
                                    <form>
                                        <!-- Grupo de Formulário (endereço de e-mail) -->
                                        <div class="mb-3">
                                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                                            <input class="form-control" id="inputEmailAddress" type="email"
                                                placeholder="Digite o e-mail" />
                                        </div>
                                        <!-- Grupo de Formulário (senha) -->
                                        <div class="mb-3">
                                            <label class="small mb-1" for="inputPassword">Senha</label>
                                            <input class="form-control" id="inputPassword" type="password"
                                                placeholder="Digite a senha" />
                                        </div>
                                        <!-- Grupo de Formulário (caixa de seleção para lembrar senha) -->
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" id="rememberPasswordCheck"
                                                    type="checkbox" value="" />
                                                <label class="form-check-label" for="rememberPasswordCheck">Lembrar
                                                    senha</label>
                                            </div>
                                        </div>
                                        <!-- Grupo de Formulário (caixa de login) -->
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="auth-password-basic.html">Esqueceu a senha?</a>
                                            <a class="btn btn-primary" href="index.html">Entrar</a>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="auth-register-basic.html">Deseja criar uma conta?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="footer-admin mt-auto footer-dark">
                <div class="container-xl px-4">
                    <div class="row">
                        <div class="col-md-6 small">Copyright &copy; Ginásio Educacional Olímpico 2024</div>
                        <div class="col-md-6 text-md-end small">
                            <a href="#!">Políticas de Privacidade</a>
                            &middot;
                            <a href="#!">Termos &amp; Condições</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
